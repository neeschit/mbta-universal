<section class="section">
    <div class="columns is-centered">
        <div class="column is-6" *ngFor="let direction of directions">
            <h2 class="subtitle text-centered">{{direction.direction_name}}</h2>
            <table class="table is-striped">
                <thead>
                    <th>
                        ETA
                    </th>
                    <th>
                        Destination
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let prediction of direction.predictions.slice(0, 3)">
                        <td>{{prediction.eta}}</td>
                        <td>{{prediction.destination}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
